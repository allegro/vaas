{% extends "admin/index.html" %}
{% block content %}
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Your Api Key</h3>
            <div class="card-tools">
                <i class="fas fa-key mr-3"></i>
            </div>
        </div>
        <div class="card-body text-center">
            {% if api_key %}
            <p class="lead">{{ api_key.key }}</p>
            {% else %}
            <a class="btn btn-large btn-success" href="{% url 'generate_api_key' %}">Generate</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
